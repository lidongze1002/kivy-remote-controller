name: Build Kivy APK with Official Docker Action

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Buildozer using a reliable community Action
        uses: pavel-d/buildozer-action@v1.6.0
        id: buildozer
        with:
          command: buildozer android debug
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
